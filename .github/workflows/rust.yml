name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
    
    - name: clippy
      run: cargo clippy --all-targets --all-features -- -W clippy::dbg_macro
